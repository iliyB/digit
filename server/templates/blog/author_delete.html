{% extends 'blog/base.html' %}

{% block title %}
	{{ author.Authors }}
{% endblock %}

{% block content %}
	<form action='{{ author.get_delete_url }}' method="post">
		{% csrf_token %}
		<p style="font-size: 125%">Вы действительно хотите удалить автора "<b>{{ author.Author|title }}</b>"?</p>
		<a href="{{ author.get_absolute_url }}" class="btn btn-primary">Отменить
		</a>
		<button type="submit" class="btn btn-danger"> 
			Удалить
		</button>
	</form>
{% endblock %}
